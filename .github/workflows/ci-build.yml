name: CI - Build Express TypeScript

# Déclencheur : à chaque push sur n'importe quelle branche
on:
  push:
    branches: ['*']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2 : installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Étape 3 : installer les dépendances
      - name: Install dependencies
        run: pnpm install

      # Étape 4 : compiler TypeScript
      - name: Build project
        run: pnpm run build
        # Assure-toi que package.json contient : "build": "tsc"

      # Étape optionnelle : vérifier que le build a créé les fichiers
      - name: List build output
        run: ls -R dist
